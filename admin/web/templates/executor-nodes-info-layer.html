<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui-mini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui-mini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<!-- 执行器表 -->
<table class="layui-hide" id="nodesTableId" lay-filter="currentTableFilter"></table>

<script src="../static/layui-mini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../static/layui-mini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['loginCheck', 'table'], function () {
        var table = layui.table

        // 定义初始化方法，给父页面调用，达到传递数据的目的
        window.initNodesInfoTableLayer = function (executorId) {
            table.render({
                elem: '#nodesTableId',
                url: '/admin/executor/nodes/by-executorid',
                where: {executorId: executorId},
                // headers: {token: 'dfdfdfd'},
                cols: [[
                    {field: 'id', title: 'ID', width: 80, align: "center"},
                    {field: 'address', title: '节点地址', align: "center"},
                    {
                        field: 'status', title: '状态', align: "center", templet: function (d) {
                            if (d.status === 1) {
                                return '<span style="color: green;">在线</span>';
                            } else if (d.status === 0) {
                                return '<span style="color: red;">离线</span>';
                            }
                            return '';
                        }
                    }
                ]],
                parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code === 200 ? 0 : res.code, // 解析接口状态
                        "msg": res.msg, // 解析提示文本
                        "count": res.count, // 解析数据长度
                        "data": res.data // 解析数据列表
                    };
                },
            });
        }
    });
</script>
</body>
</html>
