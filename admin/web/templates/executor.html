<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui-mini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui-mini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <!-- 搜索栏 -->
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" autocomplete="off" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">执行器名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">AppKey</label>
                            <div class="layui-input-inline">
                                <input type="text" name="appKey" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button id="searchBtn" type="submit" class="layui-btn layui-btn-normal" lay-submit
                                    lay-filter="data-search-btn">
                                <i class="layui-icon"></i>
                                搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- 工具栏 -->
        <script type="text/html" id="toolbarExecutor">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除
                </button>
            </div>
        </script>

        <!-- 执行器表 -->
        <table class="layui-hide" id="executorTableId" lay-filter="currentTableFilter"></table>

        <!-- 操作列按钮 -->
        <script type="text/html" id="operateTableBar">
            <a class="layui-btn layui-btn-xs" lay-event="queryNodes">查看节点</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../static/layui-mini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../static/layui-mini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'loginCheck', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#executorTableId',
            url: '/admin/executor/page',
            toolbar: '#toolbarExecutor',
            defaultToolbar: ['filter'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', title: 'ID', width: 80, sort: true},
                {field: 'appKey', title: 'AppKey'},
                {field: 'name', title: '执行器名称'},
                {
                    field: 'registryType', title: '注册方式', templet: function (d) {
                        if (d.registryType === 1) {
                            return '手动注册';
                        } else if (d.registryType === 0) {
                            // return '<span style="color: red;">自动注册</span>';
                            return '自动注册';
                        }
                        return '';
                    }
                },
                {field: 'onlineNodeCount', title: '在线节点数量'},
                {title: '操作', minWidth: 150, toolbar: '#operateTableBar', align: "center", fixed: "right"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            // limit: 1,
            page: true,
            request: {
                pageName: 'currentPage', // 页码的参数名称，默认：page
                limitName: 'pageSize' // 每页数据量的参数名，默认：limit
            },
            // response: {
            //     // statusName: 'status', // 规定数据状态的字段名称，默认：code
            //     // statusCode: 200, // 规定成功的状态码，默认：0
            //     // msgName: 'hint', // 规定状态信息的字段名称，默认：msg
            //     // countName: 'total', // 规定数据总数的字段名称，默认：count
            //     // dataName: 'rows' // 规定数据列表的字段名称，默认：data
            // },
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code === 200 ? 0 : res.code, // 解析接口状态
                    "msg": res.msg, // 解析提示文本
                    "count": res.count, // 解析数据长度
                    "data": res.data // 解析数据列表
                };
            },

            // line （行边框风格）
            // row （列边框风格）
            // nob （无边框风格）
            // skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // 执行搜索重载
            table.reload('executorTableId', {
                // page: {
                //     curr: 1
                // },
                where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加执行器',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    skin: 'layui-layer-molv',
                    area: ['60%', '95%'],
                    content: 'executor-add-layer',
                    end: doSearch
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('executorTableId')
                    , data = checkStatus.data;
                let ids = data.map(v => v.id);
                if (ids === undefined || ids.length <= 0) {
                    layer.msg('未勾选删除执行器', {icon: 5, time: 1000});
                    return
                }
                deleteExecutors(ids);
            }
        });

        // 监听表格复选框选择
        // table.on('checkbox(currentTableFilter)', function (obj) {
        // });

        // 操作栏按钮事件监听
        table.on('tool(currentTableFilter)', function (obj) {
            let data = obj.data;
            if (obj.event === 'queryNodes') {
                var index = layer.open({
                    title: '查看执行器节点信息: ' + data.name,
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    skin: 'layui-layer-molv',
                    area: ['60%', '95%'],
                    content: 'executor-nodes-info-layer',
                    btn: '我知道了',
                    yes: function (index, layero) {
                        layer.close(index);
                    },
                    success: function (layero, index) {
                        // 回显数据
                        // 向子页面传递参数
                        // 获取子页面window对象
                        const childWindow = layero.find('iframe')[0].contentWindow;
                        // 调用子页面初始化方法
                        if (childWindow.initNodesInfoTableLayer) {
                            childWindow.initNodesInfoTableLayer(data.id);
                        }
                    }
                });
                return false;
            } else if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑执行器: ' + data.name,
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    skin: 'layui-layer-molv',
                    area: ['60%', '95%'],
                    content: 'executor-edit-layer',
                    success: function (layero, index) {
                        // 回显数据
                        // 向子页面传递参数
                        // 获取子页面window对象
                        const childWindow = layero.find('iframe')[0].contentWindow;
                        // 调用子页面初始化方法
                        if (childWindow.initExecutorEditLayer) {
                            childWindow.initExecutorEditLayer(data);
                        }
                    },
                    end: doSearch
                });
                return false;
            } else if (obj.event === 'delete') {
                if ($(this).hasClass("layui-btn-disabled")) {
                    return false; // 阻止禁用状态下的点击
                }
                deleteExecutors(Array.of(obj.data.id));
            }
        });

        // 触发排序事件
        table.on('sort(currentTableFilter)', function (obj) { //注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值 "
            // console.log(obj.field); //当前排序的字段名
            // console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
            // console.log(this); //当前排序的 th 对象

            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('executorTableId', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                , where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    , order: obj.type //排序方式
                }
            });

            // layer.msg('服务端排序。order by ' + obj.field + ' ' + obj.type);
        });

        function deleteExecutors(ids) {
            layer.confirm('确定删除', {icon: 3, title: '提示'}, function (index) {
                $.ajax({
                    url: '/admin/executor/del',
                    type: "post",
                    data: JSON.stringify(ids),
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    success: function (res) {
                        if (res.success) {
                            layer.msg('执行器删除成功', {icon: 6, time: 1000});
                            doSearch();
                        } else {
                            layer.msg(res.msg, {icon: 5, time: 1000});
                        }
                    }
                });
                layer.close(index);
            });
        }

        function doSearch() {
            $('#searchBtn').click();
        }
    });
</script>

</body>
</html>
