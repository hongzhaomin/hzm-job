<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui-mini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui-mini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <!-- 搜索栏 -->
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" autocomplete="off" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色</label>
                            <div class="layui-input-block">
                                <select name="role" lay-filter="role">
                                    <option value="" selected="">全部</option>
                                    <option value="0">管理员</option>
                                    <option value="1">普通用户</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="userName" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button id="searchBtn" type="submit" class="layui-btn layui-btn-normal" lay-submit
                                    lay-filter="data-search-btn">
                                <i class="layui-icon"></i>
                                搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- 工具栏 -->
        <script type="text/html" id="toolbarUser">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除
                </button>
            </div>
        </script>

        <!-- 用户表 -->
        <table class="layui-hide" id="userTableId" lay-filter="currentTableFilter"></table>

        <!-- 操作列按钮 -->
        <script type="text/html" id="operateTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../static/layui-mini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../static/layui-mini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'loginCheck', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            loginCheck = layui.loginCheck,
            layer = layui.layer;

        const titleCol = [
            {field: 'id', title: 'ID', width: 80, sort: true},
            {field: 'userName', title: '账户'},
            {field: 'roleName', title: '角色'},
            {field: 'email', title: '邮件'},
        ]

        // 获取当前登录用户信息
        $.getJSON('/admin/user/current', function (res) {
            let toolBar = false;
            if (res.success) {
                let userInfo = res.data;
                if (userInfo.role === 0) {
                    titleCol.unshift({type: "checkbox", width: 50});
                    // 管理员
                    titleCol.push({title: '操作', minWidth: 200, toolbar: '#operateTableBar', align: "center", fixed: "right"});
                    toolBar = true;
                }
            } else {
                titleCol.unshift({type: "checkbox", width: 50});
                titleCol.push({title: '操作', minWidth: 200, toolbar: '#operateTableBar', align: "center", fixed: "right"});
                toolBar = true;
            }
            renderTable(titleCol, toolBar);
        });

        function renderTable(titleCol, toolBar) {
            table.render({
                elem: '#userTableId',
                url: '/admin/user/page',
                toolbar: toolBar ? '#toolbarUser' : true,
                defaultToolbar: ['filter'],
                cols: [titleCol],
                limits: [10, 15, 20, 25, 50, 100],
                // limit: 1,
                page: true,
                request: {
                    pageName: 'currentPage', // 页码的参数名称，默认：page
                    limitName: 'pageSize' // 每页数据量的参数名，默认：limit
                },
                // response: {
                //     // statusName: 'status', // 规定数据状态的字段名称，默认：code
                //     // statusCode: 200, // 规定成功的状态码，默认：0
                //     // msgName: 'hint', // 规定状态信息的字段名称，默认：msg
                //     // countName: 'total', // 规定数据总数的字段名称，默认：count
                //     // dataName: 'rows' // 规定数据列表的字段名称，默认：data
                // },
                parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code === 200 ? 0 : res.code, // 解析接口状态
                        "msg": res.msg, // 解析提示文本
                        "count": res.count, // 解析数据长度
                        "data": res.data // 解析数据列表
                    };
                },
                // 数据渲染完的回调
                done: function (res) {
                    res.data.forEach(function (item, index) {
                        if (item.id === loginCheck.getUserId()) { // 根据条件判断
                            $('tr[data-index=' + index + '] input[type="checkbox"]')
                                .prop('disabled', true)
                                .next().addClass('layui-btn-disabled');
                            // form.render('checkbox');

                            // 删除按钮置灰
                            $('tr[data-index=' + index + '] .data-count-delete')
                                .addClass('layui-btn-disabled')
                                .removeClass('layui-btn-normal')
                                .attr('disabled', true);
                            form.render();
                        }
                    });
                }

                // line （行边框风格）
                // row （列边框风格）
                // nob （无边框风格）
                // skin: 'line'
            });
        }

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // 执行搜索重载
            table.reload('userTableId', {
                // page: {
                //     curr: 1
                // },
                where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    skin: 'layui-layer-molv',
                    area: ['60%', '95%'],
                    content: 'user-add-layer',
                    end: doSearch
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('userTableId')
                    , data = checkStatus.data;
                let ids = data.filter(v => v.id !== loginCheck.getUserId()).map(v => v.id);
                if (ids === undefined || ids.length <= 0) {
                    layer.msg('未勾选删除用户', {icon: 5, time: 1000});
                    return
                }
                deleteUsers(ids);
            }
        });

        // 监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            if (obj.type === 'all' && obj.checked) { // 全选操作
                $("tbody tr").each(function () {
                    const $cb = $(this).find('input[type="checkbox"]');
                    if ($cb.prop("disabled")) {  // 如果是禁用行
                        $cb.prop("checked", false)   // 强制取消选中
                            .next().removeClass("layui-form-checked");  // 移除视觉选中效果
                    }
                });
                form.render('checkbox');  // 刷新样式

                // 这种方式也可以
                // let data = table.checkStatus('userTableId').data;
                // data.forEach(function (item, index) {
                //     if (item.id === loginCheck.getUserId()) { // 根据条件判断
                //         $('tr[data-index=' + index + '] input[type="checkbox"]')
                //             .prop('checked', false);
                //         $('tr[data-index=' + index + ']')
                //             .find('.layui-form-checkbox')
                //             .removeClass('layui-form-checked');
                //         form.render('checkbox');
                //     }
                // });
            }
        });

        // 操作栏按钮事件监听
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户: ' + data.userName,
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    skin: 'layui-layer-molv',
                    area: ['60%', '95%'],
                    content: 'user-edit-layer',
                    success: function (layero, index) {
                        // 回显数据
                        // 向子页面传递参数
                        // 获取子页面window对象
                        const childWindow = layero.find('iframe')[0].contentWindow;
                        // 调用子页面初始化方法
                        if (childWindow.initUserEditLayer) {
                            childWindow.initUserEditLayer(data);
                        }
                    },
                    end: doSearch
                });
                return false;
            } else if (obj.event === 'delete') {
                if ($(this).hasClass("layui-btn-disabled")) {
                    return false; // 阻止禁用状态下的点击
                }
                deleteUsers(Array.of(obj.data.id));
            }
        });

        // 触发排序事件
        table.on('sort(currentTableFilter)', function (obj) { //注：sort 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值 "
            // console.log(obj.field); //当前排序的字段名
            // console.log(obj.type); //当前排序类型：desc（降序）、asc（升序）、null（空对象，默认排序）
            // console.log(this); //当前排序的 th 对象

            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('userTableId', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                , where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    , order: obj.type //排序方式
                }
            });

            // layer.msg('服务端排序。order by ' + obj.field + ' ' + obj.type);
        });

        function deleteUsers(ids) {
            layer.confirm('确定删除', {icon: 3, title: '提示'}, function (index) {
                $.ajax({
                    url: '/admin/user/del',
                    type: "post",
                    data: JSON.stringify(ids),
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    success: function (res) {
                        if (res.success) {
                            layer.msg('用户删除成功', {icon: 6, time: 1000});
                            doSearch();
                        } else {
                            layer.msg(res.msg, {icon: 5, time: 1000});
                        }
                    }
                });
                layer.close(index);
            });
        }

        function doSearch() {
            $('#searchBtn').click();
        }
    });
</script>

</body>
</html>
