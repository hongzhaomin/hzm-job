<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui-mini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui-mini/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../static/layui-mini/css/public.css" media="all">
</head>
<style>
    .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
    .panel {margin-bottom:17px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
    .main_btn > p {height:40px;}
    .icon {margin-right:10px;color:#1aa094;}
    .icon-tip {color:#ff5722!important;}
    .layuimini-qiuck-module a i {display:inline-block;width:100%;height:60px;line-height:60px;text-align:center;border-radius:2px;font-size:30px;background-color:#F8F8F8;color:#333;transition:all .3s;-webkit-transition:all .3s;}
    .layuimini-qiuck-module a cite {position:relative;top:2px;display:block;color:#666;text-overflow:ellipsis;overflow:hidden;white-space:nowrap;font-size:14px;}
    .layuimini-notice:hover {background:#f6f6f6;}
    .layuimini-notice {padding:7px 16px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
    .layuimini-notice-title,.layuimini-notice-label {
        padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
    .layuimini-notice-title {line-height:28px;font-size:14px;}
    .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}

    .scroll-container {
        max-height: 500px;
        border: 1px solid #e6e6e6;
        border-radius: 2px;
        padding: 10px;
        overflow-y: auto;
    }
    .empty-data {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 28px;
    }
    .truncate-text {
        display: inline-block;
        max-width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: middle;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }
    .truncate-text:hover {
        max-width: 100%;
        white-space: normal;
        overflow: visible;
        position: relative;
        z-index: 100;
        background: #fedbdb;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 8px 12px;
        border-radius: 6px;
        word-break: break-word;
    }
</style>
<body>
<div class="layuimini-container">
    <div class="layuimini-main layui-top-box">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md3">
                        <div class="col-xs-6 col-md-3">
                            <div class="panel layui-bg-cyan">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <span class="label pull-right layui-bg-blue">实时</span>
                                        <h5>任务总数</h5>
                                    </div>
                                    <div class="panel-content">
                                        <h1 id="jobTotalNum" class="no-margins">0</h1>
<!--                                        <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>-->
                                        <small>当前任务总数量</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md3">
                        <div class="col-xs-6 col-md-3">
                            <div class="panel layui-bg-blue">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <span class="label pull-right layui-bg-cyan">实时</span>
                                        <h5>运行任务数</h5>
                                    </div>
                                    <div class="panel-content">
                                        <h1 id="runningJobNum" class="no-margins">0</h1>
<!--                                        <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>-->
                                        <small>当前状态为运行中的任务数量</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md3">
                        <div class="col-xs-6 col-md-3">
                            <div class="panel layui-bg-green">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <span class="label pull-right layui-bg-orange">实时</span>
                                        <h5>执行器总数</h5>
                                    </div>
                                    <div class="panel-content">
                                        <h1 id="executorTotalNum" class="no-margins">0</h1>
<!--                                        <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>-->
                                        <small>当前执行器总数量</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md3">
                        <div class="col-xs-6 col-md-3">
                            <div class="panel layui-bg-red">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <span class="label pull-right layui-bg-green">实时</span>
                                        <h5>离线执行器数</h5>
                                    </div>
                                    <div class="panel-content">
                                        <h1 id="executorOfflineNum" class="no-margins">0</h1>
<!--                                        <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>-->
                                        <small>当前无在线节点的执行器数量</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md8">
                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-line-chart icon"></i>近15天调度次数报表统计</div>
                            <div class="layui-card-body">
                                <div id="echarts-records" style="width: 100%;min-height:500px"></div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md4">

                        <div class="layui-card">
                            <div class="layui-card-header"><i class="fa fa-bullhorn icon icon-tip"></i>系统公告</div>
                            <div class="layui-card-body layui-text scroll-container">

                                <div class="layuimini-notice">
                                    <div class="empty-data">暂无数据</div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/layui-mini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../static/layui-mini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'loginCheck','echarts'], function () {
        layui.loginCheck;
        let $ = layui.$,
            echarts = layui.echarts;

        // 定义渲染数据块方法
        function renderDataBlock() {
            $.getJSON('/admin/home/data-block', function (res) {
                if (res.success) {
                    $('#jobTotalNum').text(res.data.jobTotalNum);
                    $('#runningJobNum').text(res.data.runningJobNum);
                    $('#executorTotalNum').text(res.data.executorTotalNum);
                    $('#executorOfflineNum').text(res.data.executorOfflineNum);
                }
            });
        }

        // 定义渲染调度统计方法
        function renderEcharts() {
            $.getJSON('/admin/home/schedule-trend', function (res) {
                if (res.success) {
                    const data = res.data;
                    // x坐标
                    let xDataArr = data.map(v => v.statisticsDate);
                    // 调度总数
                    let totalNumArr = data.map(v => v.totalNum);
                    // 调度成功数
                    let successNumArr = data.map(v => v.successNum);
                    // 调度失败数
                    let failNumArr = data.map(v => v.failNum);
                    // 调度折线图初始化
                    var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
                    var optionRecords = {
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data:['调度总数','调度成功','调度失败']
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: xDataArr
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                name:'调度总数',
                                type:'line',
                                data:totalNumArr
                            },
                            {
                                name:'调度成功',
                                type:'line',
                                data:successNumArr
                            },
                            {
                                name:'调度失败',
                                type:'line',
                                data:failNumArr
                            }
                        ]
                    };
                    echartsRecords.setOption(optionRecords);

                    // echarts 窗口缩放自适应
                    window.onresize = function(){
                        echartsRecords.resize();
                    }
                }
            });
        }

        // 定义渲染系统公告-操作日志方法
        function renderOperateLog() {
            $.getJSON('/admin/home/operate-logs', function (res) {
                if (res.success) {
                    const opeContainer = $('.scroll-container');
                    let operateHtmlItems = '';
                    if (res.data) {
                        for (let item of res.data) {
                            let details = item.details;
                            let noticeContentHtml = '';
                            if (details) {
                                let trListHtml = ''
                                for (let detail of details) {
                                    const list = detail.split(":")
                                    if (list) {
                                        let tdsHtml = ''
                                        for (let l of list) {
                                            tdsHtml += `<td>${l}</td>`
                                        }
                                        trListHtml += `<tr>${tdsHtml}</tr>`
                                    }
                                }

                                noticeContentHtml = `<div class="layuimini-notice-content layui-hide">
                                        <table class="layui-table">
                                            <tbody>
                                            ${trListHtml}
                                            </tbody>
                                        </table>
                                </div>`;
                            }
                            operateHtmlItems += `<div class="layuimini-notice">
                                    <div class="layuimini-notice-title truncate-text">
                                        <span class="layui-font-red" style="margin-right: 5px">${item.operator}</span>
                                        ${item.description}
                                    </div>
                                    <div class="layuimini-notice-extra">${item.operateTime}</div>
                                    ${noticeContentHtml}
                                </div>`;
                        }
                    }
                    if (operateHtmlItems) {
                        if (existEmptyDataElement) {
                            opeContainer.empty();
                        }
                        opeContainer.append(operateHtmlItems);
                    }
                }
            });
        }

        function existEmptyDataElement() {
            return $('.empty-data').length > 0
        }

        // 调用各个模块的渲染方法
        renderDataBlock();
        renderEcharts();
        renderOperateLog();


        /**
         * 查看公告信息
         **/
        $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            if (content.length === 0) {
                return
            }
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #ffffff;color: #0a0000">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';
            parent.layer.open({
                title: '系统公告详情'+'<span style="margin-left: 10px;font-size: 12px;color: #ffffff;margin-top: 1px">'+noticeTime+'</span>',
                type: 1,
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                id: 'layuimini-notice',
                skin: 'layui-layer-molv',
                area: '60%',
                content: html,
                btn: '我知道了',
                yes: function (index, layero) {
                    parent.layer.close(index);
                },
            });
        });

        // 统计事件推送
        function sseEvent() {
            // const url = new URL('http://localhost:8080/chat', window.location.origin);
            // url.searchParams.append('content', message);

            const eventSource = new EventSource("/admin/home/sseEvent");

            eventSource.onmessage = (event) => {
                if (event.data === 'dataBlock') {
                    renderDataBlock();
                } else if (event.data === 'scheduleTrend') {
                    renderEcharts();
                } else if (event.data === 'operateLogs') {
                    renderOperateLog();
                } else if (event.data === '[DONE]') {
                    eventSource.close();
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE 连接出错:', error);
                eventSource.close();
            };
        }
        // 初始化sse
        sseEvent()

        // setInterval(function () {
        //     renderDataBlock();
        //     renderEcharts();
        //     renderOperateLog();
        // }, 8000)
    });
</script>
</body>
</html>
